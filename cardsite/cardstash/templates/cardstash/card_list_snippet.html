<table class="table table-hover mx-3 mx-md-0">
	<thead class="thead-light">
		<tr>
			<th scope="col">Qty</th>
			<th scope="col">Card name</th>
			<th scope="col">ID</th>
		</tr>
	</thead>
	<tbody>
	{% for calloc in stash_list %}
		<tr>
			<td>{{ calloc.n_card_in_stash }}</td>
			<td>{{ calloc.card_name }}</td>
			<td>{{ calloc.card_id }}</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
