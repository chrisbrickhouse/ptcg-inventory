{% extends "base.html" %}

{% block import %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
	var api_url = "{{ api_url }}";
	var post_url = "{{ post_url }}";
	var stash_uuid = "{{ Stash.uuid }}";
	var csrf_token = "{{ csrf_token }}";
</script>
{% load static %}
<link href="{% static 'cardstash/edit_stash.css' %}" rel="stylesheet" />
<script src="{% static 'cardstash/stash_edit.js' %}"></script>
{% endblock %}

{% block title %} Editing {{ Stash.name }}{% endblock %}

{% block content %}
<div class="row">
	<select class="form-select filter-select mx-3 col-md-4" aria-label="Card selection">
		{% for Card in card_list %}
		<option value="{{ Card.card_id }}">{{ Card.card_name }} - {{ Card.card_id }}</option>
		{% endfor %}
	</select>
</div>
<div class="row">
	<input id="card-count-display" class="form-control mx-3 mr-md-1 ml-md-0 my-1 col-md-1 col-xs-12" type="number" value="0" readonly />
	<button id="card-count-increase" class="btn btn-outline-success mx-3 my-1 mx-md-1 increment-btn col-md-1 col-xs-6" type="button">+</button>
	<button id="card-count-decrease" class="btn btn-outline-danger mx-3 my-1 mx-md-1 increment-btn col-md-1 col-xs-6" type="button">-</button>
</div>
<div class="row">
{% include 'cardstash/card_list_snippet.html' %}
</div>
{% endblock %}
