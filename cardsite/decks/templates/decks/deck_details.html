{% extends "cardstash/base_stash-details.html" %}


{% block prependrows %}
<tr>
	<th scope="row">Deck format:</th>
	<td>{{ Stash.get_game_format }}</td>
</tr>
{% endblock prependrows %}
{% block appendrows %}
<tr>
	<th scope="row">Legal?</th>
	<td>{{ Stash.is_legal }}</td>
</tr>
{% endblock %}
{% block addbuttons %}
<a class="btn btn-secondary col-md-1 mx-3 mb-1 mr-md-1 ml-md-0" role="button" href="import/decklist">Import</a>
{% endblock addbuttons %}
