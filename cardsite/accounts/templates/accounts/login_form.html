{% extends "base.html" %}

{% block import %}
{% load static %}
<link href="{% static 'cardstash/new_stash_form.css' %}" rel="stylesheet" />
{% endblock import %}

{% block title %}Sign in{% endblock %}

{% block content %}
<form action="/accounts/start_session" method="post">
	{% csrf_token %}
	<div class="form-group">
		<label for="usernameInput">Username</label>
		<input id="usernameInput" class="form-control" type="text" name="username" required />
	</div>
	<div class="form-group">
		<label for="passwordInput">Password</label>
		<input id="passwordInput" class="form-control" type="password" name="password" required />
	</div>
	<input type="submit" class="btn btn-primary" value="Sign in" />
</form>
{% endblock %}
